<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    
    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[activeImage].image" :alt="slides[activeImage].image" />
                    <div class="text">
                        <h3>{{ slides[activeImage].title }}</h3>
                        <p>{{ slides[activeImage].text }}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev"></div>
                    <div class="next"></div>
                    <div class="thumb active">
                        <img v-for="(image, i) in slides" :src="this.slides[activeImage].image" :key="i" :alt="slides[activeImage].image"/>
                    </div>
                </div>

            </div>
        </div>

    </div>

    
    <script src="script.js"></script>
</body>

</html>
